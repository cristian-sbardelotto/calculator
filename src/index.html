<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="calculator">
    <div class="display">
      <div class="calculation">
        <span></span>
      </div>

      <div class="solution">
        <span>0</span>
      </div>
    </div>

    <div class="keyboard">
      <div class="column column1">
        <button class="button symbol clear">C</button>
        <button class="button number display-button">7</button>
        <button class="button number display-button">4</button>
        <button class="button number display-button">1</button>
        <button class="button number display-button">0</button>
      </div>

      <div class="column column2">
        <button class="button symbol display-button">%</button>
        <button class="button number display-button">8</button>
        <button class="button number display-button">5</button>
        <button class="button number display-button">2</button>
        <button class="button number display-button">.</button>
      </div>

      <div class="column column3">
        <button class="button symbol display-button">/</button>
        <button class="button number display-button">9</button>
        <button class="button number display-button">6</button>
        <button class="button number display-button">3</button>
        <button class="button number"><img src="./assets/backspace-icon.svg" alt="backspace Icon"></button>
      </div>

      <div class="column column4">
        <button class="button symbol display-button">*</button>
        <button class="button symbol display-button">-</button>
        <button class="button symbol display-button">+</button>
        <button class="button equals">=</button>
      </div>

    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>
